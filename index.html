<!--O resultado do IMC pode ser interpretado de acordo com a seguinte tabela:

Abaixo de 18,5: Abaixo do peso
18,5 a 24,9: Peso normal
25 a 29,9: Sobrepeso
30 a 34,9: Obesidade Grau I
35 a 39,9: Obesidade Grau II
40 ou mais: Obesidade Grau III
Você pode criar uma interface simples de usuário com caixas de entrada de texto para a altura e o peso, um botão para calcular o IMC e um local para exibir o resultado.

Além disso, forneça feedback ao usuário com base no resultado do IMC, indicando se eles estão abaixo do peso, com peso normal, sobrepeso ou obesos.

Dica: Use manipulação do DOM para criar elementos HTML dinamicamente e exibir o resultado na página.

Este desafio permitirá que você pratique conceitos como manipulação do DOM, operações matemáticas em JavaScript e manipulação de eventos de clique. Divirta-se!-->
